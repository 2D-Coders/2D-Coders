<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/client/main.jsx" defer></script>
    <link rel="stylesheet" href="/src/client/index.css" />
    <title>Welcome to 2D-Coders</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
      integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Wait for the overlay element to be created
        const checkOverlayExistence = setInterval(() => {
          const overlay = document.querySelector(".overlay");
          // If the overlay exists, stop the interval
          if (overlay) {
            console.log("Overlay found:", overlay);
            // If the overlay exists, stops the interval and adds the mousemove event listener
            window.addEventListener("mousemove", (e) => {
              const { clientX, clientY } = e;
              const x = Math.round((clientX / window.innerWidth) * 100);
              const y = Math.round((clientY / window.innerHeight) * 100);
              // Moves the overlay
              gsap.to(overlay, {
                "--x": `${x}%`,
                "--y": `${y}%`,
                duration: 1,
                ease: "sine.out",
              });
            });
            clearInterval(checkOverlayExistence);
          }
        }, 100);
      });
    </script>
  </body>
</html>
